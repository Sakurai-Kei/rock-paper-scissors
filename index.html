<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="myScript.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="playerScore"></div>
        <div class="computerScore"></div>
        <button id="gameStart">START</button>
        <button id="rock" class="playerInput">Rock</button>
        <button id="paper" class="playerInput">Paper</button>
        <button id="scissors" class="playerInput">Scissors</button>
        <p>How to Play</p>
        <ol>
            <li>Select your input by clicking on either rock, paper or scissors button.
                Feel free to change your input as the game won't start just yet.</li>
            <li>Once you are ready, click the START button. The game will keep track of the score and whoever gets 5 wins first is the winner!</li>
        </ol>
    </div>
    
</body>
</html>
